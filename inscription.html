    <!-- formulaire d'inscription -->

    <!-- faire un "collapse pour inscription/connexion" -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-4 backgroundblanc d-flex flex-column rounded-5 overflow-hidden">
                <div class="move my-4 bg-white align-self-center rounded-x d-flex ">
                    <div id="animation" class="animation"></div>
                    <div class="index">
                        <button type="button" id="inscription" class="bordernone bgnone inscription">Inscription</button>
                        <button type="button" id="connexion" class="bordernone bgnone connexion">Connexion</button>
                    </div>
                </div>
                <!-- Inscription -->
                <div class="d-flex">
                    <form id="gauche" class="p-3 d-flex flex-column" style="min-width: 100%;">
                    
                        <div class="mb-5">
                            <input type="text" class="form-control-underline bgnone" id="Pseudo"  placeholder="Pseudo" aria-label="Pseudo">
                        </div>
                        <div class="mb-5">
                            <input type="email" class="form-control-underline bgnone" id="Email" placeholder="E-mail" aria-label="E-mail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-5">
                            <input type="text" class="form-control-underline bgnone" id="Birthdate" placeholder="Birthdate" aria-label="Birthdate">
                        </div>
                        <div class="mb-5">
                            <input type="password" class="form-control-underline bgnone" id="password" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="mb-5 form-check d-flex justify-content-center">
                            <input type="checkbox" class="form-check-input me-3" id="check">
                            <label class="form-check-label" for="exampleCheck1">I confirm that i am over 18 years old</label>
                        </div>
                        <button type="submit" class="btn btn-primary signin mb-4">Sign In</button>
                    </form>

                <!-- Connexion -->

                    <form id="droite" class="p-3 d-flex flex-column" style="min-width: 100%;">
                        <div class="mb-5">
                            <input type="email" class="form-control-underline bgnone" id="pseudoconnexion" placeholder="Pseudo" aria-label="Pseudo" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-5">
                            <input type="password" class="form-control-underline bgnone" id="passwordconnexion" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="mb-5 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="checkboxconnexion">Forgot your password ?</label>
                        </div>
                        <button type="submit" class="btn btn-primary login mb-4">Log In</button>
                    </form>
                </div>
                
            </div>
        </div>
